<div class="row">
  <div class="col-xs-12">
    <p>Add New Server on Prints</p>
    <label> Server Name </label>
    <input type="text" class="form-control" [(ngModel)]="newServerName">
    <label> Server Context </label>
    <input type="text" class="form-control" [(ngModel)]="newServerContent">
    <br>
    <button class="btn btn-primary"
            (click)="onAddServer()"> Add Server Red </button>
    <button class="btn btn-primary"
            (click)="onAddBlueprint()"> Add Server Blue </button>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Food</button>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <a href="#" class="list-group-item clearfix"
         *ngFor="let recp of recipes">
        <div class="pull-left">
          <h4 class="list-group-item-heading">{{ recp.name }}</h4>
          <p class="list-group-item-text">{{ recp.desc }}</p>
        </div>
        <span class="pull-right">
          <img [src]="recp.imgspaths" alt=" {{ recp.name }}" class="img-responsive" style="max-height: 60px;">
        </span>
      </a>
    </div>
  </div>

</div>

<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid">Save</button>
          <button type="submit" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imgPath">Image URL</label>
            <input
              type="text"
              id="imgPath"
              formControlName="imgspaths"
              class="form-control"
              #imgPath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imgPath.value" class="img-responsive">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="desc">Description</label>
            <textarea
              type="text"
              id="desc"
              formControlName="desc"
              class="form-control"
              rows="6"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12" formArrayName="ingreds">
          <div
            class="row"
            *ngFor="let ingCtrl of getControls(); let i = index"
            [formGroupName]="i">
            <div class="col-xs-8">
              <input
                type="text"
                class="form-control"
              formControlName="name">
            </div><div class="col-xs-2">
            <input
              type="number"
              class="form-control"
              formControlName="quantity">
          </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger" (click)="onDelItems(i)">X</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <hr>
              <button
                type="button" class="btn btn-success" (click)="onAddIns()"> Add Items </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
